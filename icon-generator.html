    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const heartSize = size * 0.6;
            
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff6b9d');
            gradient.addColorStop(1, '#ff8fab');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(centerX, size * 0.3);
            ctx.bezierCurveTo(centerX, size * 0.15, size * 0.8, size * 0.15, centerX, size * 0.5);
            ctx.bezierCurveTo(size * 0.2, size * 0.15, centerX, size * 0.15, centerX, size * 0.3);
            ctx.fill();
            
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ’—', centerX, centerY);
        }

        function downloadIcon(size) {
            drawIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            const sizes = [48, 72, 96, 144, 192, 512];
            let index = 0;
            
            function downloadNext() {
                if (index < sizes.length) {
                    setTimeout(() => {
                        downloadIcon(sizes[index]);
                        index++;
                        downloadNext();
                    }, 500);
                }
            }
            
            downloadNext();
        }
